{% extends "base.html" %}
{% block content %}
    <div class="container">
    <div class="row">
    <div class="col">
    <h1>{{ object.title }}</h1>
    {{ object.timestamp|timesince }} ago<br>
    <p>{{ object.description|linebreaks }}</p>
    Price: ${{ object.price }}<br>
    {% if object.image %}
        <img src="{{ object.image.url }}" class="img-fluid" />
    {% endif %}
    </div>
    </div>
    </div>
{% endblock %}
